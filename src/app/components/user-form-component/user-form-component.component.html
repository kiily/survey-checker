<form #userForm="ngForm">
  <div class="form-group">
    <label class="name-label" for="name">Select your name by clicking anywhere in the dropdown</label>
    <select class="select-input" [(ngModel)]="selectedUser" placeholder="Please choose your name from the list" name="id">
          <option *ngFor="let user of users" [value]="user.key">{{user?.name}}</option>
    </select>
  </div>
</form>
